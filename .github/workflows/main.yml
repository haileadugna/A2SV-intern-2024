name: CI/CD Exercise

on:
  push:
    branches:
      - main

jobs:
  python:
    runs-on: Ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with: 
          node-version: '20.x'

      - name: Install Dependencies
        run: npm install
        working-directory: task2

      - name: Build
        run: npm run build
        working-directory: task2

      - name: Run tests
        run: npm run test
        working-directory: task2